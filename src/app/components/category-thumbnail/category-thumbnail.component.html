<!-- (mouseenter)="flipCard(true)" (mouseleave)="flipCard(false)" -->
<div class="container" (mouseenter)="flipCard($event)" (mouseleave)="flipCard($event)">
  <div class="front">
    <div class="fa" [innerHTML]="categoryIcon"></div>
  </div>
  <div class="back">
    <div class="back__title">{{category?.name}}</div>
    <div class="back__body">{{category?.description}}</div>
  </div>
</div>
